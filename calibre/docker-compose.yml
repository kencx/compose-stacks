---
version: "3.6"
services:
  calibre:
    image: lscr.io/linuxserver/calibre:6.13.0
    container_name: calibre
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Singapore
    volumes:
      - ./config:/config
      - ~/syncthing/sync/library:/library
      - ./import:/import
    ports:
      - 8080:8080
      - 8081:8081
    restart: unless-stopped
