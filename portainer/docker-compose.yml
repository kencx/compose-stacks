---
version: '3.6'

services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:${PORTAINER_IMG_VER:-2.11.1}
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "${PORTAINER_DATA_DIR:-./data}:/data"
    # ports:
    #   - "127.0.0.1:${PORTAINER_PORT:-9443}:9443"
    networks:
      - npm-reverseproxy

networks:
  npm-reverseproxy:
    external: true
